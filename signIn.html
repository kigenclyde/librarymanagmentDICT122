<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Set a background image and cover the entire page */
        body {
            background: url(imagesign.jpg) no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* Full viewport height */
            text-align: center;
        }

        /* Center the signup box */
        .signup-box {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        /* Heading style */
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Label and input field styling */
        form label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #333;
        }

        form input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%; /* Make inputs take full width */
            box-sizing: border-box;
        }

        /* Style for the submit button */
        form input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%; /* Make the button full-width */
        }

        /* Button hover effect */
        form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Terms and Conditions styling */
        .terms-condi {
            font-size: 0.9rem;
            color: #555;
            margin-top: 20px;
        }

        .terms-condi a {
            color: #007bff;
            text-decoration: none;
        }

        .terms-condi a:hover {
            text-decoration: underline;
        }

        /* "Already have an account?" text */
        p {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .signup-box {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="signup-box">
        <h1>Sign Up</h1>
        <form>
            <!-- First name field -->
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name" required>

            <!-- Last name field -->
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your last name" required>

            <!-- Email field -->
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <!-- Password field -->
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <!-- Confirm password field -->
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>

            <!-- Submit button -->
            <input type="submit" value="Submit">
        </form>

        <div class="terms-condi">
            <p>By clicking the Sign Up button, you agree to our 
                <a href="termsandcondi.html">Terms and Conditions</a>.
            </p>
        </div>
    </div>

    <p>Already have an Account? <a href="logIn.html">Login</a></p>

</body>
</html>
